# 用于向rl控制器传参，需在使用nav2时替换对应位置
FollowPath:
  plugin: "dwb_core::DWBLocalPlanner"
  model_path: "/home/unitree/nav2_gps/nav2_rl_controller/model/SAC_actor.onnx"
  min_obs_dim: 20  # obs_min 的维度（20）
  history_length: 50
  obs_dim: 25
  max_linear_speed: 0.5
  max_angular_speed: 1.0
  min_obs_distance: 0.2
  rays_per_sector: 8  # 每个扇区内部的采样射线数（用于更稳健地估计扇区最小距离）
  sparse_path_distance: 2.5  # 路径稀疏化距离（米），每sparse_path_distance米保留一个路径点
  debug: true  # 是否开启调试模式
  output_observations_file = "/home/unitree/nav2_gps/nav2_rl_controller/logs/observations.txt"  # 输出观测值的文件路径
  output_img_file = "/home/unitree/nav2_gps/nav2_rl_controller/logs/img.jpg"                    # 输出障碍地图图像的文件路径
  output_compute_file = "/home/unitree/nav2_gps/nav2_rl_controller/logs/compute.txt"            # 输出一次速度指令计算过程日志的文件路径
  output_model_run_file = "/home/unitree/nav2_gps/nav2_rl_controller/logs/model_run.txt"        # 输出一次模型推理过程日志的文件路径